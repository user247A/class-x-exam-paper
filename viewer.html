<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Documents</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 255, 150, 0.6);
        }
        .document {
            background: #222;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 255, 150, 0.6);
            text-align: left;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }
        .document img, .document iframe {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
        }
        button {
            background-color: #00ff96;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background-color: #00cc77;
            transform: scale(1.05);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
            flex-direction: column;
        }
        .fullscreen-content {
            max-width: 90%;
            max-height: 90%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fullscreen img, .fullscreen iframe {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        .maximize-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 255, 150, 0.8);
            color: black;
            font-size: 14px;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background: red;
            color: white;
            font-size: 18px;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìÑ Available Documents</h1>
        <div id="document-container"></div>
    </div>

    <!-- Fullscreen View -->
    <div class="fullscreen" id="fullscreen-view">
        <button class="close-btn" onclick="closeFullscreen()">‚ùå Close</button>
        <div class="fullscreen-content" id="fullscreen-content"></div>
    </div>

    <script>
        async function fetchDocuments() {
            const response = await fetch("https://class-vi-exam-paper.onrender.com/view");
            const documents = await response.json();
            const container = document.getElementById("document-container");

            container.innerHTML = "";

            documents.forEach((doc, index) => {
                const docElement = document.createElement("div");
                docElement.className = "document";
                docElement.style.animationDelay = `${index * 0.2}s`; 
                docElement.innerHTML = `
                    <h3>${doc.header}</h3>
                    <p>üìÅ File: ${doc.fileName}</p>
                    ${doc.fileType.startsWith("image/") ? `<img src="${doc.fileURL}">` : ""}
                    ${doc.fileType.startsWith("application/pdf") ? `<iframe src="${doc.fileURL}"></iframe>` : ""}
                    <br>
                    <a href="${doc.fileURL}" download="${doc.fileName}">
                        <button>‚¨áÔ∏è Download</button>
                    </a>
                    <button class="maximize-btn" onclick="openFullscreen('${doc.fileURL}', '${doc.fileType}')">üîç Maximize</button>
                `;
                container.appendChild(docElement);
            });
        }

        function openFullscreen(url, type) {
            const fullscreenView = document.getElementById("fullscreen-view");
            const fullscreenContent = document.getElementById("fullscreen-content");

            fullscreenContent.innerHTML = type.startsWith("image") 
                ? `<img src="${url}" style="width: 100%; height: 100%;">`
                : `<iframe src="${url}" style="width: 100%; height: 90vh;"></iframe>`;

            fullscreenView.style.display = "flex";
        }

        function closeFullscreen() {
            document.getElementById("fullscreen-view").style.display = "none";
        }

        fetchDocuments();
    </script>

</body>
</html>
